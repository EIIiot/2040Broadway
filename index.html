<!DOCTYPE html>
<html>
<head>
  <title>2040 Broadway - Joske's Picks</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    #banner {
      background-color: #5c0e07;
      padding: 10px 16px;
      display: flex; align-items: center;
      height: 80px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }
    #banner a { display: inline-block; }
    #logo { height: 50px; cursor: pointer; }

    #sidebar-header {
      text-align: center;
      background-color: #ffffff;
      border: 2px solid #54160d;
      border-radius: 5px;
      padding: 2px;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #54160d;
      font-weight: 250;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #container {
      display: flex;
      height: calc(100vh - 80px);
      overflow: hidden;
      gap: 12px;
      padding: 0 12px 12px 12px;
      box-sizing: border-box;
    }

    #map {
      flex: 3;
      height: 100%;
      border-radius: 12px 0 0 12px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
    }

    #sidebar {
      flex: 1;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: -3px 0 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }

    #list-container, #details-container {
      flex: 1;
      overflow-y: auto;
    }

    #restaurant-list {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
      scroll-behavior: smooth;
    }

    #restaurant-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .restaurant-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    #restaurant-list li:hover { background-color: #e0f7fa; }
    #restaurant-list li.selected {
      background-color: #00bcd4;
      color: white;
      font-weight: 600;
    }

    #restaurant-details {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    #place-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    #sidebar h2 {
      margin-top: 0; margin-bottom: 10px;
      font-weight: 700; font-size: 1.5rem;
      color: #54160d;
    }

    #sidebar a {
      color: #54160d;
      font-weight: 600;
      text-decoration: none;
      margin-top: auto;
      display: inline-block;
      padding: 8px 15px;
      border: 2px solid #54160d;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #sidebar a:hover { background-color: #54160d; color: white; }

    .gm-style-iw .gm-ui-hover-effect {
      display: none !important;
    }
  </style>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGxMWMZqAdme8MEVOBxl-GzJjCujz9STU&libraries=places&callback=initMap" async defer></script>

  <script>
    const locationConfigs = [
      { title: "Atelier Crenn Restaurant", position: { lat: 37.7983315, lng: -122.4359605 }, placeId: "ChIJx1ULhNCAhYARSRq9NDWTeqI", imageFile: "AtelierCrenn.png" },
      { title: "Coffee Bodega Cafe", position: { lat: 37.7969706, lng: -122.4356407 }, placeId: "ChIJcece8T-BhYARb911jLuYitU", imageFile: "BodegaCoffee.png" },
      { title: "Harris' Restaurant / San Francisco Steakhouse", position: { lat: 37.7950165, lng: -122.4229973 }, placeId: "ChIJLx999umAhYARmyUFkEcxfOw", imageFile: "Harris.png" },
      { title: "Zushi Puzzle", position: { lat: 37.800370, lng: -122.433144 }, placeId: "ChIJy-nXMNqAhYAR40z3pkUofL8", imageFile: "Zushi.png" },
      { title: "Tadaima Marina Cafe", position: { lat: 37.797761, lng: -122.429748 }, placeId: "ChIJhRXN3DmBhYARQn9FFaMMsos", imageFile: "Tadaima.png" }
    ];

    let listContainer, detailsContainer, closeDetailsBtn;
    let map, placesService;
    const markers = [];
    let lastClickedMarker = null;

    window.addEventListener('DOMContentLoaded', () => {
      listContainer = document.getElementById('list-container');
      detailsContainer = document.getElementById('details-container');
      closeDetailsBtn = document.getElementById('close-details');
      closeDetailsBtn.addEventListener('click', showList);
    });

    function showDetails() {
      listContainer.style.display = 'none';
      detailsContainer.style.display = 'block';
      document.getElementById('sidebar-header').style.display = 'none';
    }

    function showList() {
      document.getElementById('sidebar-header').style.display = 'block';
      detailsContainer.style.display = 'none';
      listContainer.style.display = 'block';
      if (lastClickedMarker) {
        const prevIndex = markers.indexOf(lastClickedMarker);
        lastClickedMarker.setIcon(createCircularMarkerIcon(`images/${locationConfigs[prevIndex].imageFile}`, 40));
        lastClickedMarker = null;
      }
      document.querySelectorAll('#restaurant-list li').forEach(li => li.classList.remove('selected'));
    }

    function createCircularMarkerIcon(relativeUrl, size = 40) {
      // Convert relative URL to absolute URL
      let url;
      if (relativeUrl.startsWith('http')) {
        url = relativeUrl;
      } else {
        url = new URL(relativeUrl, window.location.origin).href;
      }
      
      const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'>
          <circle cx='${size/2}' cy='${size/2}' r='${size/2}' fill='white' stroke='black' stroke-width='2'/>
          <clipPath id='circleView'><circle cx='${size/2}' cy='${size/2}' r='${size/2}'/></clipPath>
          <image href='${url}' width='${size}' height='${size}' clip-path='url(#circleView)' />
        </svg>`;
      
      return {
        url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(svg)}`,
        scaledSize: new google.maps.Size(size, size)
      };
    }
    
      const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'>
          <circle cx='${size/2}' cy='${size/2}' r='${size/2}' fill='white' stroke='black' stroke-width='2'/>
          <image href='${url}' x='0' y='0' height='${size}' width='${size}' clip-path='circle(${size/2}px at ${size/2}px ${size/2}px)'/>
        </svg>`;
      return {
        url: `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(svg)}`,
        scaledSize: new google.maps.Size(size, size)
      };
    }

    function updateSidebar(place, location, marker, index) {
      const detailsEl = document.getElementById('restaurant-details');
      let photoUrl = null;
      if (place.photos?.length) {
        // Get Google photo URL here, dynamically
        photoUrl = place.photos[0].getUrl({ maxWidth: 400, maxHeight: 300 });
      }

      let html = `<h2>${place.name}</h2>`;

      if (photoUrl) {
        html += `
          <img id="place-image" 
               src="${photoUrl}" 
               alt="${place.name}" 
               onerror="this.onerror=null;this.src='images/${location.imageFile}'" />`;
      } else {
        html += `<img id="place-image" src="images/${location.imageFile}" alt="${place.name}" />`;
      }
    
      if (place.formatted_address) html += `<p><strong>Address:</strong> ${place.formatted_address}</p>`;
      if (place.formatted_phone_number) html += `<p><strong>Phone:</strong> ${place.formatted_phone_number}</p>`;
      if (place.rating) html += `<p><strong>Rating:</strong> ${place.rating} / 5</p>`;
      if (place.website) html += `<p><a href="${place.website}" target="_blank" rel="noopener noreferrer">Visit Website</a></p>`;
    
      if (place.reviews?.length) {
        html += `<h3>Reviews:</h3><ul>`;
        place.reviews.slice(0, 3).forEach(r => {
          html += `<li><strong>${r.author_name}:</strong> ${r.text}</li>`;
        });
        html += `</ul>`;
      }
    
      detailsEl.innerHTML = html;
      showDetails();
    
      // Update marker icons
      if (lastClickedMarker && lastClickedMarker !== marker) {
        const prevIndex = markers.indexOf(lastClickedMarker);
        lastClickedMarker.setIcon(createCircularMarkerIcon(`images/${locationConfigs[prevIndex].imageFile}`, 40));
      }
      marker.setIcon(createCircularMarkerIcon(`images/${location.imageFile}`, 48));
      lastClickedMarker = marker;
    
      // Highlight the selected list item
      document.querySelectorAll('#restaurant-list li').forEach((li, i) => {
        li.classList.toggle('selected', i === index);
      });
    }

    function initMap() {
      const center = { lat: 37.7973255, lng: -122.4329618 };
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 16,
        center,
        styles: [
          { featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] },
          { featureType: "all", elementType: "all", stylers: [{ saturation: -75 }] }
        ]
      });

      placesService = new google.maps.places.PlacesService(map);

      const homeIcon = {
        url: "https://upload.wikimedia.org/wikipedia/commons/e/e6/Home_icon_black.png",
        scaledSize: new google.maps.Size(32, 32),
      };
      const homeMarker = new google.maps.Marker({
        position: { lat: 37.795054, lng: -122.431241 },
        map,
        title: "2040 Broadway St",
        icon: homeIcon,
      });
      const homeInfo = new google.maps.InfoWindow({
        content: `<div style="font-weight:bold; font-size:12px;">2040 Broadway St</div>`,
      });
      homeInfo.open(map, homeMarker);

      const listEl = document.getElementById('restaurant-list');
      markers.length = 0;
      listEl.innerHTML = '';

      locationConfigs.forEach((loc, index) => {
        const imgUrl = `images/${loc.imageFile}`;
        const marker = new google.maps.Marker({
          position: loc.position,
          map,
          title: loc.title,
          icon: createCircularMarkerIcon(imgUrl, 40),
        });
        markers.push(marker);

        marker.addListener("click", () => {
          placesService.getDetails({ placeId: loc.placeId }, (place, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              updateSidebar(place, loc, marker, index);
            }
          });
        });
        marker.addListener("mouseover", () => {
          if (lastClickedMarker !== marker) marker.setIcon(createCircularMarkerIcon(imgUrl, 48));
        });
        marker.addListener("mouseout", () => {
          if (lastClickedMarker !== marker) marker.setIcon(createCircularMarkerIcon(imgUrl, 40));
        });

        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = imgUrl;
        img.className = 'restaurant-thumb';
        const span = document.createElement('span');
        span.textContent = loc.title;
        li.append(img, span);

        li.addEventListener('mouseenter', () => {
          if (lastClickedMarker !== marker) marker.setIcon(createCircularMarkerIcon(imgUrl, 48));
        });
        li.addEventListener('mouseleave', () => {
          if (lastClickedMarker !== marker) marker.setIcon(createCircularMarkerIcon(imgUrl, 40));
        });
        li.addEventListener('click', () => google.maps.event.trigger(marker, 'click'));

        listEl.appendChild(li);
      });
    }
  </script>
</head>
<body>
  <header id="banner">
    <a href="https://joske.org/" target="_blank">
      <img src="https://media-production.lp-cdn.com/cdn-cgi/image/format=auto,quality=85/https://media-production.lp-cdn.com/media/osnhyasc3cibgvwop68s" alt="Logo" id="logo" />
    </a>
  </header>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <div id="sidebar-header"><h1>Joske's Picks</h1></div>
      <div id="list-container"><ul id="restaurant-list"></ul></div>
      <div id="details-container" style="display:none;">
        <button id="close-details" style="background:none;border:none;font-size:1.5rem;font-weight:bold;cursor:pointer;">x</button>
        <div id="restaurant-details"><p>Click a marker or restaurant to view details.</p></div>
      </div>
    </div>
  </div>
</body>
</html>
